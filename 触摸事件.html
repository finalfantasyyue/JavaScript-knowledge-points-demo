<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss</title>
    <style>body{margin:0;}.sb{width: 100%;height: 200px;background-color: red}</style>
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="divs" style="height: 3000px">
    <div class="sb" ></div>
</div>
    <script>
        /*
        *touchstart：触摸开始的时候触发
        *touchmove：手指在屏幕上滑动的时候触发
        *touchend：触摸结束的时候触发
        */
           //touchmove  手指不放发生
        $('body').on('touchmove',function(){
            $('.sb').css({'background':'blue'})  //隐藏div
        })
               //touchend   手指放开发生
        .on('touchend',function(){
            $('.sb').css({'background':'yellow','position':'fixed'})  //显示，固定div
        })
        //取消鼠标默认事件
        .on('contextmenu',function(){
            return false;
        })
    </script>
</body>
</html>
