<body>
  <script>
    let arr = [4,2,8,4,1,0,9,8]
    function profit(arr) {
      let total = 0;
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i+1]) {
          continue;
        } else {
          total += arr[i+1] - arr[i]
        }
      }
      return total
    }
    console.log(profit(arr))
  </script>
</body>
