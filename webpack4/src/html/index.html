<script>
	(function(root){
		/*function fn(arg1,...rest){
			console.log(rest) //[2,3,5]
		}
		fn(1,2,3,5)*/
		function fn(arg1,rest){
			console.log(rest)
		}
		function restFn(func){
			return function(){
				console.log(func);
				var len = func.length,
					startIndex = len-1,
					argRest = Array.prototype.slice.call(arguments,startIndex),
					arr = []; 
				for(var i=0;i<argRest.length;i++){
					arr[i] = argRest[i]
				}
				return arr;
			}
		}
		var _rest = restFn(fn)
		console.log(_rest('aa','bb','cc','dd','ee'));

	})(this)
</script>
