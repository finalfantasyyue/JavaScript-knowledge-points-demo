<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>性能优化</title>
</head>
<body>
	<script type="text/javascript">
		var count = 0;
		var cache = [];
		function factorial(n){
			count ++;
			if(cache[n]){
				return cache[n];
			}else{
				if(n == 0 || n == 1){
					cache[0] = 1;
					cache[1] = 1;
					return 1;
				}else {
					cache[n] = n * factorial(n-1)
					return cache[n] 
				}
			}
		}
		// for (var i = 1; i < 5; i++) {
		// 	console.log(factorial(i));
		// }
		console.time('first')
		console.log(factorial(5))
		console.timeEnd('first')
		console.time('first2')
		console.log(factorial(5))
		console.timeEnd('first2')
	</script>
</body>
</html>
